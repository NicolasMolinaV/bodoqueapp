<ion-content [fullscreen]="true">




  <div id="main-content" class="ion-padding">
    <ion-card class="custom-card" style="border-radius: 30px;">
    
      <ion-card-content>
        <div style="text-align: center; ">
          <b style="color: white; font-size: 24px;">Casa</b>
        </div>
  
   
  
      </ion-card-content>
    </ion-card>
    



    
    
  </div>
  <div id="main-content" class="ion-padding">
    <ion-card class="custom-card-2" style="border-radius: 30px;">
    
      <ion-card-content>
        <div style="text-align: center; ">
          <b style="color: white; font-size: 24px;">Casa</b>
        </div>
  
   
  
      </ion-card-content>
    </ion-card>
    



    
    
  </div>

  

  <footer style="position: fixed; bottom: 0; left: 0; width: 100%; z-index: 10;">
    <ion-tab-bar slot="bottom" style="border: 0;">

        <ion-icon style="color: #FFB267;" name="home-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="radio" [routerLink]="['/buscar']">

      <ion-tab-button tab="library" [routerLink]="['/escenarios']">

      <ion-tab-button tab="search" [routerLink]="['/perfil']">

      </ion-tab-button>
    </ion-tab-bar>

</ion-content>
